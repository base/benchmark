# Go test workflow
name: test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0

      - name: Install project dependencies
        run: |
          go mod download

      - name: Lint Go
        uses: golangci/golangci-lint-action@1481404843c368bc19ca9406f87d6e0fc97bdcfd # v7.0.0
        with:
          version: v2.0

  go-test:
    outputs:
      COVERAGE: ${{ steps.unit.outputs.coverage }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0

      - name: Install project dependencies
        run: |
          go mod download
      - name: Run Unit Tests
        id: unit
        run: |
          go test -v -coverprofile=coverage.out ./...

  build-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@82dee4ba654bd2146511f85f0d013af94670c4de # v1.4.0

      - name: Cache Forge artifacts
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # v3.4.3
        with:
          path: |
            out
            cache
          key: ${{ runner.os }}-forge-${{ hashFiles('**/foundry.toml', '**/*.sol') }}
          restore-keys: |
            ${{ runner.os }}-forge-

      - name: Build Contracts
        run: |
          forge build --force

      - name: Upload contract artifacts
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: contracts
          path: out/
          retention-days: 1

  build-reth:
    runs-on: ubuntu-latest
    env:
      RETH_VERSION: 27a8c0f5a6dfb27dea84c5751776ecabdd069646
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@9399c7bb15d4c7d47b27263d024f0a4978346ba4 # v1.11.0

      - name: Cache reth binary
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # v3.4.3
        id: cache-reth
        with:
          path: ~/bin/reth
          key: ${{ runner.os }}-reth-${{ env.RETH_VERSION }}

      - name: Build reth
        if: steps.cache-reth.outputs.cache-hit != 'true'
        run: |
          unset CI
          mkdir -p ~/bin
          cd clients
          RETH_VERSION=${{ env.RETH_VERSION }} OUTPUT_DIR=~/bin ./build-reth.sh
          # Rename op-reth to reth for consistency
          [ -f ~/bin/op-reth ] && mv ~/bin/op-reth ~/bin/reth || true

      - name: Upload reth artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: reth
          path: ~/bin/reth
          retention-days: 1

  build-geth:
    runs-on: ubuntu-latest
    env:
      GETH_VERSION: 6cbfcd5161083bcd4052edc3022d9f99c6fe40e0
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0

      - name: Cache geth binary
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # v3.4.3
        id: cache-geth
        with:
          path: ~/bin/geth
          key: ${{ runner.os }}-geth-${{ env.GETH_VERSION }}

      - name: Build geth
        if: steps.cache-geth.outputs.cache-hit != 'true'
        run: |
          unset CI
          mkdir -p ~/bin
          cd clients
          GETH_VERSION=${{ env.GETH_VERSION }} OUTPUT_DIR=~/bin ./build-geth.sh

      - name: Upload geth artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: geth
          path: ~/bin/geth
          retention-days: 1

  build-rbuilder:
    runs-on: ubuntu-latest
    env:
      RBUILDER_VERSION: 23f42c8e78ba3abb45a8840df7037a27e196e601
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@9399c7bb15d4c7d47b27263d024f0a4978346ba4 # v1.11.0

      - name: Cache rbuilder binary
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # v3.4.3
        id: cache-rbuilder
        with:
          path: ~/bin/rbuilder
          key: ${{ runner.os }}-rbuilder-${{ env.RBUILDER_VERSION }}

      - name: Build rbuilder
        if: steps.cache-rbuilder.outputs.cache-hit != 'true'
        run: |
          unset CI
          mkdir -p ~/bin
          cd clients
          RBUILDER_VERSION=${{ env.RBUILDER_VERSION }} OUTPUT_DIR=~/bin ./build-rbuilder.sh
          # Rename op-rbuilder to rbuilder for consistency
          [ -f ~/bin/op-rbuilder ] && mv ~/bin/op-rbuilder ~/bin/rbuilder || true

      - name: Upload rbuilder artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: rbuilder
          path: ~/bin/rbuilder
          retention-days: 1

  build-op-program:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Cache op-program binary
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # v3.4.3
        id: cache-op-program
        with:
          path: op-program/versions/v1.6.1-rc.1/op-program
          key: ${{ runner.os }}-op-program-${{ hashFiles('op-program/**') }}

      - name: Build op-program
        if: steps.cache-op-program.outputs.cache-hit != 'true'
        run: |
          curl https://mise.run | sh
          pushd op-program
          mise x -- ./build.sh
          popd

      - name: Upload op-program artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: op-program
          path: op-program/versions/v1.6.1-rc.1/op-program
          retention-days: 1

  run-examples:
    runs-on: ubuntu-latest
    needs:
      [
        build-contracts,
        build-reth,
        build-geth,
        build-rbuilder,
        build-op-program,
      ]
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0

      - name: Install project dependencies
        run: |
          go mod download

      - name: Download contract artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: contracts
          path: out/

      - name: Download reth binary
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: reth
          path: ${{ runner.temp }}/bin/

      - name: Download geth binary
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: geth
          path: ${{ runner.temp }}/bin/

      - name: Download rbuilder binary
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: rbuilder
          path: ${{ runner.temp }}/bin/

      - name: Download op-program binary
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: op-program
          path: ${{ runner.temp }}/bin/

      - name: Make binaries executable
        run: |
          chmod +x ${{ runner.temp }}/bin/*
          echo "Downloaded binaries:"
          ls -la ${{ runner.temp }}/bin

      - name: Setup op-program directory
        run: |
          mkdir -p op-program/versions/v1.6.1-rc.1
          cp ${{ runner.temp }}/bin/op-program op-program/versions/v1.6.1-rc.1/
          du -h -d 2 .

      - name: Run examples
        run: |
          ./.github/scripts/run-example-benchmarks.sh ${{ runner.temp }}
