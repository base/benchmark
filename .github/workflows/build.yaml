# Go test workflow
name: test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0

      - name: Install project dependencies
        run: |
          go mod download

      - name: Lint Go
        uses: golangci/golangci-lint-action@1481404843c368bc19ca9406f87d6e0fc97bdcfd # v7.0.0
        with:
          version: v2.0

  go-test:
    outputs:
      COVERAGE: ${{ steps.unit.outputs.coverage }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0

      - name: Install project dependencies
        run: |
          go mod download
      - name: Run Unit Tests
        id: unit
        run: |
          go test -v -coverprofile=coverage.out ./...

  basic-benchmarks:
    runs-on: ubuntu-latest
    env:
      RETH_VERSION: 27a8c0f5a6dfb27dea84c5751776ecabdd069646
      GETH_VERSION: 6cbfcd5161083bcd4052edc3022d9f99c6fe40e0
      RBUILDER_VERSION: 23f42c8e78ba3abb45a8840df7037a27e196e601
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@9399c7bb15d4c7d47b27263d024f0a4978346ba4 # v1.11.0

      - name: Install project dependencies
        run: |
          go mod download

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@82dee4ba654bd2146511f85f0d013af94670c4de # v1.4.0

      - name: Cache binaries
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # v3.4.3
        id: cache-bin
        with:
          path: ${{ runner.temp }}/bin
          key: ${{ runner.os }}-binaries-reth-${{ env.RETH_VERSION }}-geth-${{ env.GETH_VERSION }}-rbuilder-${{ env.RBUILDER_VERSION }}

      - name: Build Contracts
        run: |
          forge build --force

      - name: Build client binaries
        if: steps.cache-bin.outputs.cache-hit != 'true'
        run: |
          unset CI
          mkdir -p ${{ runner.temp }}/bin

          # Build reth
          cd clients
          RETH_VERSION=${{ env.RETH_VERSION }} OUTPUT_DIR="${{ runner.temp }}/bin" ./build-reth.sh
          # Rename op-reth to reth for consistency
          [ -f "${{ runner.temp }}/bin/op-reth" ] && mv "${{ runner.temp }}/bin/op-reth" "${{ runner.temp }}/bin/reth" || true

          # Build geth
          GETH_VERSION=${{ env.GETH_VERSION }} OUTPUT_DIR="${{ runner.temp }}/bin" ./build-geth.sh

          # Build rbuilder
          RBUILDER_VERSION=${{ env.RBUILDER_VERSION }} OUTPUT_DIR="${{ runner.temp }}/bin" ./build-rbuilder.sh
          # Rename op-rbuilder to rbuilder for consistency
          [ -f "${{ runner.temp }}/bin/op-rbuilder" ] && mv "${{ runner.temp }}/bin/op-rbuilder" "${{ runner.temp }}/bin/rbuilder" || true

          echo "binaries compiled:"
          ls -la ${{ runner.temp }}/bin

      - name: Build op-program
        run: |
          curl https://mise.run | sh
          pushd op-program
          mise x -- ./build.sh
          popd

          # Copy op-program binary to temp bin directory
          # The build script outputs to versions/v1.6.1-rc.1/op-program
          cp op-program/versions/v1.6.1-rc.1/op-program ${{ runner.temp }}/bin/
          echo "op-program binary copied to bin directory"
          ls -la ${{ runner.temp }}/bin

      - name: Run examples
        run: |
          mkdir -p op-program/versions/v1.6.1-rc.1
          cp ${{ runner.temp }}/bin/op-program op-program/versions/v1.6.1-rc.1/
          du -h -d 2 .
          ./.github/scripts/run-example-benchmarks.sh ${{ runner.temp }}
